# Netlify Configuration File
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Build komutu - Build command
  command = "npm run build"
  
  # Publish dizini - Publish directory
  publish = "dist"
  
  # Node.js versiyonu - Node.js version
  [build.environment]
    NODE_VERSION = "18"

# SPA (Single Page Application) için redirect kuralları
# Redirect rules for SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers - Güvenlik ve performans için
# Headers - For security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache control - Statik dosyalar için
# Cache control - For static files
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache control - HTML dosyaları için
# Cache control - For HTML files
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

